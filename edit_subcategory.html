{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Payment Method</h2>
    <form method="post" action="{{ url_for('edit_subcategory', subcategory_id=subcategory.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Payment Method Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name" 
                value="{{ subcategory.name }}" 
                required>
        </div>
        <button type="submit" class="btn btn-primary">Update Payment Method</button>
        <a href="{{ url_for('manage_categories') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
